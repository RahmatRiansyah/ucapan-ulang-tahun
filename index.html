<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulang Tahun Ryan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="birthday-card">
      <i class="fas fa-birthday-cake cake-icon"></i>
      <img src="kenangan.jpg" alt="Foto Kenangan" class="photo" />
      <h1>Selamat Ulang Tahun, Ryan!</h1>
      <p class="age">Usia ke-21 Tahun</p>
      <p class="message">
        Semoga sukses selalu, sehat, dan bahagia! Jangan pernah menyerah pada
        impianmu.
      </p>
      <!-- Tombol untuk menampilkan pesan motivasi -->
      <button onclick="tampilkanMotivasi()">Klik untuk Pesan Spesial</button>
      <!-- Elemen untuk menampilkan pesan motivasi -->
      <p id="pesan"></p>
    </div>

    <canvas id="confetti"></canvas>

    <script src="script.js"></script>
  </body>
</html>
